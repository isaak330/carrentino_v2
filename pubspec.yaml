name: carrentino_v2
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.0
  freezed: ^3.0.3
  go_router: ^14.8.1
  permission_handler: ^12.0.0+1
  image_picker: ^1.1.2
  freezed_annotation: ^3.0.0
  calendar_date_picker2: ^2.0.0
  json_annotation: ^4.9.0
  yandex_maps_mapkit: ^4.11.0-beta
  pinput: ^5.0.1
  shared_preferences: ^2.5.3
  bloc_test: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.5
  custom_lint: ^0.7.5
  freezed_lint: ^0.0.9
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  fonts: 
    - family: Manrope
      fonts:
       - asset: assets\font\Manrope-ExtraLight.ttf
         weight: 200
       - asset: assets\font\Manrope-Light.ttf
         weight: 300
       - asset: assets\font\Manrope-Regular.ttf
         weight: 400
       - asset: assets\font\Manrope-Medium.ttf
         weight: 500
       - asset: assets\font\Manrope-SemiBold.ttf
         weight: 600
       - asset: assets\font\Manrope-Bold.ttf
         weight: 700
       - asset: assets\font\Manrope-ExtraBold.ttf
         weight: 800
  assets:
    - assets/nav_bar/
    - assets/main_screen/
